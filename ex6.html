<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue en Vue 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
   <input type="text" v-model="nomUtilisateur"  />
    <button @click="afficherMessage">Afficher le message de bienvenue</button>
    <p v-if="messageBienvenue">Bienvenue, {{ nomUtilisateur }} !</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        nomUtilisateur: '',       
        messageBienvenue: false,   
      },
      methods: {
        afficherMessage() {
          if (this.nomUtilisateur) {
            this.messageBienvenue = true;
          } else {
            alert("Veuillez entrer un nom !");
          }
        }
      }
    });
  </script>
</body>
</html>
